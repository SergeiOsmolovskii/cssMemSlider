<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="wrapper">
        <div id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">

            <div class="main-slider">
                <div class="slides-inner">
                    <div class="slide">
                        <img src="./assets/img/slide1.jpg" alt="slide-img">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/slide2.jpg" alt="slide-img">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/slide3.jpg" alt="slide-img">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/slide4.jpg" alt="slide-img">
                    </div>
                </div>
            </div>
            <div class="control-block">
                <div class="mem-info">
                    <div class="inner-mem-info">
                        <span class="text">CSS-in-JS.</span>
                        <span class="text">Turns out, the dishware's glued to the tablecloth.</span>
                        <span class="text">My current project, everyone.</span>
                        <span class="text">Ð¡ount if you can.</span>
                    </div>

                </div>
                <div id="controls">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
