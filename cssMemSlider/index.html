<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="wrapper">
        <div id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">

            <div class="main-slider">
                <div class="slides-inner">
                    <div class="slide">
                        <img src="https://place-hold.it/1000x565" alt="slide-img">
                    </div>
                    <div class="slide">
                        <img src="https://place-hold.it/1000x565/green" alt="slide-img">
                    </div>
                    <div class="slide">
                        <img src="https://place-hold.it/1000x565/red" alt="slide-img">
                    </div>
                    <div class="slide">
                        <img src="https://place-hold.it/1000x565/orange" alt="slide-img">
                    </div>
                </div>
            </div>
            <div class="control-block">
                <span class="text">Text</span>
                <div id="controls">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
